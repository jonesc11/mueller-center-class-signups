<!doctype html>
<html lang="en" ng-app="mueller-sign-up">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/admin.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Mueller Center</title>
  </head>
  <body ng-controller="controller">
    <header>Mueller Center Fitness Admin Panel</header>
    <nav class="nav nav-pills nav-fill">
      <a class="nav-item nav-link active" href="#">Classes</a>
      <a class="nav-item nav-link" href="#">Instructors</a>
      <a class="nav-item nav-link" href="#">Members</a>
    </nav>
    <div id="classes" class="container">
      <h1>Classes</h1>
      <button class="btn btn-primary add">Add</button>
      <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0 panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <div class='row'>
                  <div class='class-info-header col-sm-4 col-md-4 col-lg-4'>Pilates</div>
                </div>
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-block">
              <form>
                <div class="form-group">
                  <label for="class-name" class="form-control-label">Class:</label>
                  <input type="text" class="form-control" id="class-name" name="class-name" value="Pilates" required>
                </div>
                <div class="form-group">
                  <label for="instructor-name" class="form-control-label">Instructor:</label>
                  <input type="text" class="form-control" id="instructor-name" name="instructor-name" value="Sally" required>
                </div>
                <div class="form-group">
                  <label for="start-time" class="form-control-label">Start Time:</label>
                  <input type="time" class="form-control" id="start-time" name="start-time" value="12:00" required>
                </div>
                <div class="form-group">
                  <label for="end-time" class="form-control-label">End Time:</label>
                  <input type="time" class="form-control" id="end-time" name="end-time" value="13:00" required>
                </div>
                <br/>
                <div class="form-group">
                  Day(s):
                  <div class="day" ng-repeat="day in weekdays">
                    <label for="{{day}}" class="form-control-label">{{day}}</label>
                    <input type="checkbox" value="{{day}}" name="{{day}}">
                  </div>
                </div>
                <div class="form-group col-sm-12 col-md-8 col-lg-6 pl-0">
                  <label for="description" class="form-control-label">Description:</label>
                  <textarea type="text" class="form-control" id="description" name="description" required>Pilates yay!</textarea>
                </div>
                <div class="btn-container">
                  <button class="btn btn-primary">Save Changes</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0 panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <div class='row'>
                  <div class='class-info-header col-sm-4 col-md-4 col-lg-4'>Midday Yoga</div>
                </div>
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block">
              blank
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingThree">
            <h5 class="mb-0 panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <div class='row'>
                  <div class='class-info-header col-sm-4 col-md-4 col-lg-4'>Zumba</div>
                </div>
              </a>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-block">
              blank
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="instructors">
    </div>
    <div id="members">
    </div>
    <!-- jQuery, Bootstrap JS, angular -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="/resources/js/admin.js"></script>
  </body>
</html>
