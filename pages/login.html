<!doctype html>
<html lang="en" ng-app="instructor-acc">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Mueller Center</title>
  </head>
  <body>
    <div id="header-container">
      <nav class="header">
        <a href="https://union.rpi.edu"><img id="header-logo" src="/resources/img/union-logo-circle.png"/></a>
        <a href="https://union.rpi.edu/content/mueller-center">
          Mueller Center Fitness
        </a>
      </nav>
    </div>
    <div id="login-container">
      <h4 align="center">User Log In</h4>
      <form action="/login" method="post">
        <label>Email</label>
        <input type="text" ng-model="email" name="username" id="username">
        <br/>
        <label>Password</label>
        <input type="password" ng-model="password" name="password" id="password" class="ng-pristine ng-valid">
        <br/>
        <button class="btn btn-success" type="submit">Submit</button>
        <a href="/" role="button" class="btn  btn-danger">Cancel</a>
      </form>
    </div>

    <!-- jQuery, Bootstrap JS, angular -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="/resources/js/instructor.js"></script>
  </body>
</html>
