<!doctype html>
<html lang="en" ng-app="mueller-sign-up">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="/resources/img/mueller-logo.jpg">
    <title>Mueller Center Fitness</title>
  </head>
  <body ng-controller="controller">
    <div id="header-container">
      <nav class="header">
        <a id="logo-container" href="https://union.rpi.edu"><img id="header-logo" src="/resources/img/union-logo-circle.png"/></a>
        <a href="https://union.rpi.edu/content/mueller-center">
          Mueller Center Fitness
        </a>
      </nav>
    </div>
    <div id="container">
      <div id="login-container">
        <h4 align="center">Instructor/Admin Log In</h4>
        <form action="/login" method="post" class="offset-sm-2 col-sm-8 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
          <div class="form-group">
            <label for="username" class="form-control-label">Email</label>
            <input class="form-control" type="text" ng-model="email" name="username" id="username">
          </div>
          <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input class="form-control" type="password" ng-model="password" name="password" id="password" class="ng-pristine ng-valid">
          </div>
          <button class="btn btn-success" type="submit">Submit</button>
          <a href="/" role="button" class="btn  btn-danger">Back</a>
        </form>
      </div>
    </div>

    <!-- jQuery, Bootstrap JS, angular -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="/resources/js/account.js"></script>
  </body>
</html>
